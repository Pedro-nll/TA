<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!--CabeÃ§alho/resultado-->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-dark text-light text-end p-3 fs-1" style="height: 100px;">
          <p class="mx-5 my-1 " id="caixaResultado">0</p>
        </div>
      </div>
    </div>
  </header>

  <!--Corpo da calculadora-->
  <main>
    <div class="container-fluid bg-dark-subtle vh-100 px-5">
      <div class="row">
        <div class="col-3">
          <button id ="b7" class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" onclick="adicionar('b7')">7</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100 " id="b4" onclick="adicionar('b4')">4</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b1" onclick="adicionar('b1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100 " id="b8" onclick="adicionar('b8')">8</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100 " id="b5" onclick="adicionar('b5')">5</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b2" onclick="adicionar('b2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b9" onclick="adicionar('b9')">9</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b6" onclick="adicionar('b6')">6</button>
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b3" onclick="adicionar('b3')">3</button>
        </div>
        <div class="col-3">
          <button class="btn d-block bg-warning border border-dark mt-3 mx-3 w-100" id="bDivisao" onclick="adicionar('bDivisao')">/</button>
          <button class="btn d-block bg-warning border border-dark mt-3 mx-3 w-100" id="bx" onclick="adicionar('bx')">*</button>
          <button class="btn d-block bg-warning border border-dark mt-3 mx-3 w-100" id= "bMenos" onclick="adicionar('bMenos')">-</button>
        </div>
        <div class="col-6">
          <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="b0" onclick="adicionar('b0')">0</button>
        </div>
        <div class="col-3">
            <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="bVirgula" onclick="adicionar('bVirgula')">.</button>
            <button class="btn d-block bg-dark-subtle border border-dark mt-3 mx-3 w-100" id="bAC" onclick="reset()">AC</button>
        </div>
        <div class="col-3">
            <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="bMais" onclick="adicionar('bMais')">+</button>
            <button class="btn d-block bg-light border border-dark mt-3 mx-3 w-100" id="bIgual" onclick="resultado()">=</button>
        </div>
      </div>
    </div>
  </main>




  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
