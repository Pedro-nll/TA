<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de contatos</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Apresentação dos contatos-->
            <div id="apresentacaoDiv" class="col-md-6 mt-3">
                <table class="table table-secondary border border-black border-3" id="Tabela-Contatos">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                      </tr>
                    </thead>
                    <tbody id="apresentacaoContatos">
            
                    </tbody>
                </table>
            </div>
            <!--Cadastro dos contatos-->
            <div id="cadastroDiv" class="col-md-6 px-4 mt-3">
                <h1>Adicionar novo contato</h1>
                <form id="contatosForm">
                    <input type="text" id="nome" placeholder="Nome" class="form-control mt-3">
                    <input type="text" id="telefone" placeholder="numero" class="form-control mt-3">
                    <input type="button" id="submit" value = "submit" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!--Page script-->
    <script src="script.js"></script>
</body>
</html>
