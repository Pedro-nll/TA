<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SX search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <style>
        .search-form {
            flex: 1;
        }
        .search-input {
            width: 100%;
        }
        .card-item {
            width: calc(33.33% - 20px);
            margin: 10px;
        }
        .card-item .card-body .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center bg-dark p-2">

                <div class="col-sm-2 me-5 mt-1 text-center"> 
                    <img src="fotos/logo.png"  width='200' id="logo">

                <div class="col-sm-5 ms-3">

                        <form class="d-flex search-form" role="search">
                            <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search" id="barraBusca">
                            <button class="btn btn-outline-success" type="submit" id="busca">Search</button>
                        </form>
                        </div>
                    </nav>
                </div>
                <!--Home-->
                <div class="col-sm-2 me-4 text-center">
                    <a class="nav-link text-light" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active fw-bold text-light" aria-current="page" href="pesquisa.html">Pesquisa</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Itens-->
                <div class="col-sm-12 d-flex flex-wrap" id="itens"></div>
            </div>
        </div>

    <script src="pesquisa.js"></script>
